name: Clean and Merge
on:
  push:
    branches: [main]

jobs:
  clean-and-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: Clean
        run: rm -rf files/* || true

      - name: Auto-commit if having changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "CI: Clean all files in files/"
          branch: main
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"
          commit_author: ""
          skip_dirty_check: false

      - name: Merge main to data
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch origin --depth=1
          if git ls-remote --heads origin data | grep -q data; then
            git checkout -B data origin/data
            git pull origin data --no-rebase
            set +e
            git merge main --allow-unrelated-histories --no-edit
            MERGE_STATUS=$?
            set -e
            if [ $MERGE_STATUS -ne 0 ]; then
              echo "Merge had conflicts, resolving..."
              git checkout --theirs -- .
              git add -A
              if ! git diff --cached --quiet; then
                git commit -m "CI: Merge main to data (auto-resolve conflicts)"
              else
                echo "No changes to commit after conflict resolution"
              fi
            fi
          else
            echo "Creating new data branch from main"
            git checkout -b data
          fi
          git push origin data
